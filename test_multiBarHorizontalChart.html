<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="./bower_components/nvd3/src/nv.d3.css" rel="stylesheet" />
        <script src="./bower_components/d3/d3.min.js"></script>
        <script src="./bower_components/nvd3/nv.d3.min.js"></script>
    </head>
    <body>
        
    

<h2>multiBarHorizontalChart</h2>

<div id="multibarhorizontalchart"><svg style="height:350px;"></svg></div>


    <script>



        data_multibarhorizontalchart=[{"values": [{"y": -1, "x": 0}, {"y": -8, "x": 1}, {"y": 6, "x": 2}, {"y": 6, "x": 3}, {"y": 6, "x": 4}, {"y": 4, "x": 5}, {"y": 3, "x": 6}, {"y": 9, "x": 7}, {"y": -3, "x": 8}, {"y": 10, "x": 9}], "key": "Count", "yAxis": "1"}, {"values": [{"y": -2, "x": 0}, {"y": -16, "x": 1}, {"y": 12, "x": 2}, {"y": 12, "x": 3}, {"y": 12, "x": 4}, {"y": 8, "x": 5}, {"y": 6, "x": 6}, {"y": 18, "x": 7}, {"y": -6, "x": 8}, {"y": 20, "x": 9}], "key": "Duration", "yAxis": "1"}];

    nv.addGraph(function() {
        var chart = nv.models.multiBarHorizontalChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_multibarhorizontalchart;



            chart.xAxis
                .tickFormat(d3.format(',.2f'));
            chart.yAxis
                .tickFormat(d3.format(',.2f'));

                    chart.tooltipContent(function(key, y, e, graph) {
                        var x = String(graph.point.x);
                        var y = String(graph.point.y);
                                            if(key == 'Count'){
                        var y =  String(graph.point.y)  + ' Calls';
                    }
                    if(key == 'Duration'){
                        var y =  String(graph.point.y)  + ' Min';
                    }

                        tooltip_str = '<center><b>'+key+'</b></center>' + y + ' at ' + x;
                        return tooltip_str;
                    });

      chart.showLegend(true);



        


        d3.select('#multibarhorizontalchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('height', 350)
            .call(chart);


    });




    </script>

    </body>
</html>
